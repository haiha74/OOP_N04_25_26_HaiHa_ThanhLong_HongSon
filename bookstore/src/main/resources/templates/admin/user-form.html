<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa khách hàng</title>
</head>
<body>
<h2>Thông tin khách hàng</h2>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Họ tên:</label>
    <input type="text" th:field="*{hoTen}" required><br>

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{sdt}" required><br>

    <label>Địa chỉ:</label>
    <input type="text" th:field="*{diaChi}" required><br>

    <label>Tên sách:</label>
    <input type="text" th:field="*{tenSach}" required><br>

    <button type="submit">Lưu</button>
</form>

<a href="/admin/users">Quay lại danh sách</a>
</body>
</html>
