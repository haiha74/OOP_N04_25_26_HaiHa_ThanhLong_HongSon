<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm / Sửa Khách hàng</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="container">

<h1>👤 Thêm / Sửa Khách hàng</h1>

<form th:action="@{/khachhang/save}" th:object="${khach}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label>Tên khách hàng:</label>
  <input type="text" th:field="*{tenKhach}" />

  <label>Số điện thoại:</label>
  <input type="text" th:field="*{soDienThoai}" />

  <label>Email:</label>
  <input type="email" th:field="*{email}" />

  <label>Địa chỉ:</label>
  <input type="text" th:field="*{diaChi}" />

  <button type="submit" class="btn btn-add">💾 Lưu</button>
  <a th:href="@{/khachhang}" class="btn btn-back">↩ Quay lại</a>
</form>

</body>
</html>
