<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Khách hàng (Nhân viên)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #007b5e;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-buttons a {
      display: inline-block;
      background-color: #007b5e;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin: 0 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-buttons a:hover {
      background-color: #00664f;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #007b5e;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eaf8f1;
    }

    .action-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      margin: 0 6px;
      transition: color 0.2s;
    }

    .action-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>DANH SÁCH KHÁCH HÀNG (NHÂN VIÊN)</h2>

  <div class="top-buttons">
    <a href="/nhanvien/user/new">Thêm khách hàng</a>
    <a href="/nhanvien/dashboard">Quay lại</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>SĐT</th>
        <th>Địa chỉ</th>
        <th>Tên sách</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.hoTen}"></td>
        <td th:text="${u.sdt}"></td>
        <td th:text="${u.diaChi}"></td>
        <td th:text="${u.tenSach}"></td>
        <td class="action-links">
          <a th:href="@{'/nhanvien/user/edit/' + ${u.id}}">Sửa</a> |
          <a th:href="@{'/nhanvien/user/delete/' + ${u.id}}" 
             onclick="return confirm('Bạn có chắc muốn xóa khách hàng này?');">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>

  <footer>© 2025 Nhà sách Long Sơn Hà — Trang quản lý khách hàng dành cho nhân viên</footer>
</body>
</html>
