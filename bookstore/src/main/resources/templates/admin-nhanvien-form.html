<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa Nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-5">
    <h2 class="text-center text-success mb-4">Thông tin Nhân viên</h2>

    <form th:action="@{/admin/nhanvien/save}" th:object="${nhanvien}" method="post" class="col-md-6 offset-md-3">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select" th:field="*{role}">
                <option value="EMPLOYEE">Nhân viên</option>
                <option value="ADMIN">Quản trị viên</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Lưu</button>
            <a href="/admin/nhanvien" class="btn btn-secondary px-4">Quay lại</a>
        </div>
    </form>
</body>
</html>
