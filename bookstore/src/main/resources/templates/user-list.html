<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 class="mb-3 text-primary text-center">📋 Danh sách người dùng</h2>

<a href="/user/add" class="btn btn-success mb-3">➕ Thêm người dùng</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Tên đăng nhập</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Xác nhận xóa người dùng này?');">Xóa</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
