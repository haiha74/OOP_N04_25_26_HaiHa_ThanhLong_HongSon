<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đặt mua sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="text-center text-primary mb-4">Đặt mua sách</h2>

  <form th:action="@{/user/save}" th:object="${user}" method="post"
        class="col-md-6 mx-auto border rounded-4 p-4 shadow">

    <div class="mb-3">
      <label class="form-label">Tên sách</label>
      <input type="text" th:field="*{tenSach}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{hoTen}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{sdt}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" th:field="*{diaChi}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Gửi đơn hàng</button>
  </form>

</body>
</html>
