<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa người dùng</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 class="text-center text-info">✏️ Thông tin người dùng</h2>

<form th:action="@{/user/save}" th:object="${user}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label>Họ tên</label>
        <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Tên đăng nhập</label>
        <input type="text" th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Số điện thoại</label>
        <input type="text" th:field="*{phone}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Vai trò</label>
        <select th:field="*{role}" class="form-select">
            <option value="USER">Khách hàng</option>
            <option value="EMPLOYEE">Nhân viên</option>
            <option value="ADMIN">Quản trị viên</option>
        </select>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">💾 Lưu</button>
        <a href="/user/list" class="btn btn-secondary">⬅ Quay lại</a>
    </div>
</form>

</body>
</html>
