<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sách</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Danh sách Sách</h1>
<a th:href="@{/sach/add}">Thêm sách</a>
<table border="1">
  <tr><th>ID</th><th>Tên</th><th>Tác giả</th><th>Thể loại</th><th>Giá</th><th>Số lượng</th><th>Thao tác</th></tr>
  <tr th:each="s : ${listSach}">
    <td th:text="${s.id}"></td>
    <td th:text="${s.tenSach}"></td>
    <td th:text="${s.tacGia}"></td>
    <td th:text="${s.theLoai}"></td>
    <td th:text="${s.giaBan}"></td>
    <td th:text="${s.soLuong}"></td>
    <td>
      <a th:href="@{'/sach/edit/' + ${s.id}}">Sửa</a>
      <a th:href="@{'/sach/delete/' + ${s.id}}">Xóa</a>
    </td>
  </tr>
</table>
  <a href="/admin/dashboard">Quay lại</a>
</body>
</html>
