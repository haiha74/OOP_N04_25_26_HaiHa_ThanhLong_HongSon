<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container text-center mt-5">
    <h2 class="text-primary mb-4">🔑 Đăng nhập Nhân viên</h2>

    <form th:action="@{/nhanvien/login}" method="post" class="col-md-4 offset-md-4">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
    </form>

    <div th:if="${param.error}" class="text-danger mt-3">❌ Sai tài khoản hoặc mật khẩu!</div>
    <div th:if="${param.logout}" class="text-success mt-3">✅ Đăng xuất thành công!</div>
</body>
</html>
