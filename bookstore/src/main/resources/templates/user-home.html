<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Nhà sách Long Sơn Hà</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="text-center text-primary mb-4">Chào mừng bạn đến với  Nhà sách Long Sơn Hà</h2>

  <div class="row" th:each="s : ${books}">
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 th:text="${s.tenSach}" class="text-dark"></h5>
          <p th:text="${s.tacGia}" class="text-muted"></p>
          <p class="fw-bold text-success" th:text="'Giá: ' + ${s.giaBan} + ' VNĐ'"></p>
          <a th:href="@{'/user/order/' + ${s.tenSach}}" class="btn btn-outline-primary">Đặt mua</a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${param.success}" class="alert alert-success text-center mt-4">
     Đặt hàng thành công! Cảm ơn bạn đã mua sách.
  </div>

</body>
</html>
