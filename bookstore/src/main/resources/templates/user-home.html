<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .logout-btn {
      background-color: #dc3545; /* đỏ Bootstrap */
      color: white;
      font-weight: 500;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .logout-btn:hover {
      background-color: #bb2d3b;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="container text-center mt-5">

  <h1 class="text-success fw-bold mb-3">👋 Xin chào, Khách hàng!</h1>
  <p class="text-secondary mb-4">Bạn đã đăng nhập thành công vào hệ thống.</p>

  <!-- 🔹 Nút Đăng xuất (GET /user/logout) -->
  <a th:href="@{/user/logout}" class="logout-btn">🚪 Đăng xuất</a>

</body>
</html>
