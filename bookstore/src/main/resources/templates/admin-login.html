<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Quản trị</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">

<h2 class="mb-4 text-danger">🔐 Đăng nhập Admin / Nhân viên</h2>

<form th:action="@{/admin/login}" method="post" class="card p-4 mx-auto shadow-sm" style="max-width:400px;">
  <div th:if="${param.error}" class="alert alert-danger">Sai tên đăng nhập hoặc mật khẩu!</div>
  <input class="form-control mb-3" type="text" name="username" placeholder="Tên đăng nhập" required>
  <input class="form-control mb-3" type="password" name="password" placeholder="Mật khẩu" required>
  <button class="btn btn-danger w-100">Đăng nhập</button>
</form>

</body>
</html>
