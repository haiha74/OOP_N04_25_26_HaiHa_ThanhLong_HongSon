<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">

<h2 class="mb-4">🔑 Đăng nhập Khách hàng</h2>

<form th:action="@{/user/login}" method="post" class="card p-4 mx-auto shadow-sm" style="max-width:400px;">
  <div th:if="${param.error}" class="alert alert-danger">Sai tên đăng nhập hoặc mật khẩu!</div>
  <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công!</div>
  <input class="form-control mb-3" type="text" name="username" placeholder="Tên đăng nhập" required>
  <input class="form-control mb-3" type="password" name="password" placeholder="Mật khẩu" required>
  <button class="btn btn-primary w-100">Đăng nhập</button>
  <p class="mt-3">Chưa có tài khoản? <a th:href="@{/user/register}">Đăng ký ngay</a></p>
</form>

</body>
</html>
