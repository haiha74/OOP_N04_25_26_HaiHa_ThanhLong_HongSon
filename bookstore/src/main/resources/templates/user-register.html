<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">

<h2 class="mb-4">📝 Đăng ký Khách hàng</h2>

<form th:action="@{/user/register}" th:object="${user}" method="post" class="card p-4 mx-auto shadow-sm" style="max-width:400px;">
  <input class="form-control mb-3" type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
  <input class="form-control mb-3" type="password" th:field="*{password}" placeholder="Mật khẩu" required>
  <input class="form-control mb-3" type="text" th:field="*{fullName}" placeholder="Họ tên" required>
  <button class="btn btn-success w-100">Đăng ký</button>
  <a th:href="@{/user/login}" class="btn btn-secondary w-100 mt-2">Quay lại đăng nhập</a>
</form>

</body>
</html>
