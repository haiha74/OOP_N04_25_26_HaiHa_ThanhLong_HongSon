<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

<h2 class="mb-4">📝 Đăng ký tài khoản</h2>

<form th:action="@{/register}" th:object="${user}" method="post" class="card p-4 mx-auto shadow-sm" style="max-width:400px;">
  <div class="mb-3">
    <label class="form-label">Tên đăng nhập:</label>
    <input type="text" th:field="*{username}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Mật khẩu:</label>
    <input type="password" th:field="*{password}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Họ và tên:</label>
    <input type="text" th:field="*{fullName}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Đăng ký</button>
  <a th:href="@{/login}" class="btn btn-secondary w-100 mt-2">↩ Quay lại</a>
</form>

</body>
</html>
