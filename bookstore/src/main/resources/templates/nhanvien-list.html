<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-center">Danh sách nhân viên</h2>

    <div class="mb-3 text-end">
        <a href="/admin/nhanvien/add" class="btn btn-primary">Thêm nhân viên</a>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên nhân viên</th>
                <th>Tài khoản</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nv : ${listNhanVien}">
                <td th:text="${nv.id}"></td>
                <td th:text="${nv.fullName}"></td>
                <td th:text="${nv.username}"></td>
                <td>
                    <a th:href="@{'/admin/nhanvien/edit/' + ${nv.id}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/admin/nhanvien/delete/' + ${nv.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Xóa nhân viên này?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/admin/dashboard" class="btn btn-secondary">⬅ Quay lại trang quản trị</a>
    </div>
</body>
</html>
